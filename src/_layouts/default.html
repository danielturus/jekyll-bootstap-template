---
layout: compress
---


<!DOCTYPE html>
<html lang="{{ site.active_lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ site.data.about.name }}"><!-- tre sa verific -->
    <meta name="google-site-verification" content="{{ site.google-site-verification }}" />
    <meta name="author" content="{{ site.data.about.author.name }} <{{ site.data.about.author.email }}>">
    <meta name="distribution" content="global">
    <meta name="language" content="{{ site.main_language }}">
    <meta name="google" value="notranslate" />
    <meta name="description" content="{{ site.data.global.description }}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <title>
      {% if page.title %}
      {{ page.title }}
      {% else %}
      {{ site.title }}
      {% endif %}
    </title>

    <!-- Open Graph -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ '/assets/img/logo/drinks.png' | prepend: site.baseurl }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ site.description }}" />

    <!-- Icons -->

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/favicons/apple-touch-icon.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicons/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="194x194" href="{{ '/assets/img/favicons/favicon-194x194.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/img/favicons/android-chrome-192x192.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicons/favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ '/assets/img/favicons/manifest.json' | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ '/assets/img/favicons/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ '/assets/img/favicons/favicon.ico' | prepend: site.baseurl }}">
    <meta name="msapplication-config" content="{{ '/assets/img/favicons/browserconfig.xml' | prepend: site.baseurl }}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css" integrity="sha256-G2+IcX6XRBcYufvUNrCqZdR1PDbJkBU164G3zkt2C8Q="
      crossorigin="anonymous" />

    <style type="text/css">
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
    {% include analytics.html %}
</head>
<body>

    {{ content }}



    {% include scripts.html %}
    <script src="{{ '/assets/js/main.js' | prepend: site.baseurl }}"></script>
</body>
</html>
