title: Situat la etajul al doilea al clădirii iconice One Kearny din centrul orașului San Francisco.
author: Fotografiile de NICOLE FRANZEN
p1: Situat la etajul al doilea al clădirii iconice One Kearny din centrul orașului San Francisco, restaurantul West Coast a fost deschis  ușile sale în noiembrie 2012 și este un uimitor spațiu de 10.000 de metri pătrați, care găzduiește până la 170 de oaspeți. Hakkasan San Francisco are vedere la piețele pline de viață și la străzile Geary și beneficiază de lumină naturală în timpul zilei și luminoase pandantive de sticlă de mână rufele pe timp de noapte, cu un bar de bronz impresionant în formă de V, ca piesă centrală a restaurantului. Oferind două săli de mese private, meniul include feluri de mâncare semnate Hakkasan, precum și un meniu de ceai extins și inovatoare cocktail-uri realizate cu sucuri presate manual. Hakkasan San Francisco este deschis luni-sâmbătă pentru prânz și cină, cu prelungirea orelor de sâmbătă.
p2: Mâncarea noastră este excelentă, lista noastră de vinuri este grijuliu, băuturile noastre sunt puternice, iar serviciul nostru este nemaipomenit. Un loc pentru cocktail, un pahar de vin sau o masă delicioasă. Așteptăm cu nerăbdare să vă servim. Mănâncă la Erol.